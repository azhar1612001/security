{% extends 'aj/basic.html'%}
{% load static %}
{% block titles %}Book Appointment{% endblock %}

{% block css %}
<style type="text/css">
.book-info{
	border: 5px solid #4a370d;
	color: antiquewhite;
	padding: 10px;
	background-color: #a0813b;
}
.form-control{
	background-color: #afa963;
}
</style>
{% endblock %}

{% block body %}
<div class="book-info">
<form onsubmit="return formValidation()" action="/bookDetail" method="post">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="name">Name*</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
    </div>
    <div class="form-group col-md-4">
      <label for="phone">Phone Number*</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Number">
    </div>
    <div class="form-group col-md-4">
      <label for="date">Booking Date*</label>
      <input type="date" class="form-control" id="date" name="date">
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address*</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="Full Address">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="city">City*</label>
      <input type="text" class="form-control" id="city" name="city" placeholder="City">
    </div>
    <div class="form-group col-md-4">
      <label for="state">State*</label>
      <input type="text" class="form-control" id="state" name="state" placeholder="State">
    </div>

    <div class="form-group col-md-2">
      <label for="pin_code">Pin-Code*</label>
      <input type="number" class="form-control" id="pin_code" name="pin_code" placeholder="Pin-Code">
    </div>
  </div>
  <div class="form-group">
    <label for="message">Important Message(optional)</label>
    <textarea class="form-control" id="message" name="message" placeholder="If you want to give some Information" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Book Appointment</button>
</form>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript">
		function formValidation(){
			var name=document.getElementById("name").value.trim();
			var phone=document.getElementById("phone").value.trim();
			var address=document.getElementById("address").value.trim();
			var city=document.getElementById("city").value.trim();
			var state=document.getElementById("state").value.trim();
			var pin_code=document.getElementById("pin_code").value.trim();
      var date=document.getElementById("date").value;
			if(name=="" || phone=="" || address=="" || city=="" || state=="" || pin_code=="" || date=="")
			{
				alert("not filled all field");
				return false;
			}
			else
			{
				return true;
			}
		}
</script>
{% endblock %}
